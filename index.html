<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .game-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }
        
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        
        .slots-container {
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .slot {
            width: 100px;
            height: 150px;
            margin: 0 10px;
            border: 3px solid #f1c40f;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            background-color: #34495e;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .slot-reel {
            position: absolute;
            transition: top 0.1s;
        }
        
        .slot-item {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 18px;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: linear-gradient(to bottom, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #spinButton {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
        }
        
        #spinButton:hover {
            background: linear-gradient(to bottom, #48d68f, #2ecc71);
        }
        
        #result {
            font-size: 22px;
            text-align: center;
            min-height: 60px;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .win-animation {
            animation: winPulse 0.5s infinite alternate;
        }
        
        @keyframes winPulse {
            from {
                background-color: rgba(46, 204, 113, 0.3);
                box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
            }
            to {
                background-color: rgba(46, 204, 113, 0.7);
                box-shadow: 0 0 20px rgba(46, 204, 113, 0.8);
            }
        }
        
        .jackpot-animation {
            animation: jackpotPulse 0.3s infinite alternate;
        }
        
        @keyframes jackpotPulse {
            from {
                background-color: rgba(241, 196, 15, 0.3);
                box-shadow: 0 0 15px rgba(241, 196, 15, 0.5);
                transform: scale(1);
            }
            to {
                background-color: rgba(241, 196, 15, 0.7);
                box-shadow: 0 0 30px rgba(241, 196, 15, 0.9);
                transform: scale(1.05);
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confettiFall 5s linear forwards;
        }
        
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>–°–ª–æ—Ç—ã</h1>
        
        <div class="balance">üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span> –º–æ–Ω–µ—Ç üí∞</div>
        
        <div class="slots-container" id="slots">
            <div class="slot" id="slot1">
                <div class="slot-reel" id="reel1">
                    <div class="slot-item">üçí</div>
                    <div class="slot-item">üçã</div>
                    <div class="slot-item">üçä</div>
                    <div class="slot-item">üçá</div>
                    <div class="slot-item">üçâ</div>
                    <div class="slot-item">7Ô∏è‚É£</div>
                </div>
            </div>
            
            <div class="slot" id="slot2">
                <div class="slot-reel" id="reel2">
                    <div class="slot-item">üçí</div>
                    <div class="slot-item">üçã</div>
                    <div class="slot-item">üçä</div>
                    <div class="slot-item">üçá</div>
                    <div class="slot-item">üçâ</div>
                    <div class="slot-item">7Ô∏è‚É£</div>
                </div>
            </div>
            
            <div class="slot" id="slot3">
                <div class="slot-reel" id="reel3">
                    <div class="slot-item">üçí</div>
                    <div class="slot-item">üçã</div>
                    <div class="slot-item">üçä</div>
                    <div class="slot-item">üçá</div>
                    <div class="slot-item">üçâ</div>
                    <div class="slot-item">7Ô∏è‚É£</div>
                </div>
            </div>
        </div>
        
        <div id="result">–ì–æ—Ç–æ–≤—ã –∫ –∏–≥—Ä–µ!</div>
        
        <div class="controls">
            <button id="spinButton">üé∞ –ö—Ä—É—Ç–∏—Ç—å (10 –º–æ–Ω–µ—Ç) üé∞</button>
            <button id="resetButton">üîÑ –°–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É üîÑ</button>
        </div>
    </div>
    
    <!-- –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã -->
    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="bigWinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bonus-earned-in-video-game-2058.mp3" preload="auto"></audio>
    <audio id="jackpotSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>
    
    <script>
        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', '7Ô∏è‚É£'];
        let balance = 1000;
        let isSpinning = false;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const spinButton = document.getElementById('spinButton');
        const resetButton = document.getElementById('resetButton');
        const balanceElement = document.getElementById('balance');
        const resultElement = document.getElementById('result');
        const slotsContainer = document.getElementById('slots');
        
        // –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');
        const bigWinSound = document.getElementById('bigWinSound');
        const jackpotSound = document.getElementById('jackpotSound');
        const clickSound = document.getElementById('clickSound');
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        spinButton.addEventListener('click', spin);
        resetButton.addEventListener('click', resetGame);
        
        // –ó–≤—É–∫ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                clickSound.currentTime = 0;
                clickSound.play();
            });
        });
        
        function spin() {
            if (isSpinning || balance < 10) return;
            
            // –°–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–π
            resultElement.classList.remove('win-animation', 'jackpot-animation');
            
            // –ù–∞—á–∞–ª–æ –≤—Ä–∞—â–µ–Ω–∏—è
            balance -= 10;
            balanceElement.textContent = balance;
            isSpinning = true;
            spinButton.disabled = true;
            resultElement.textContent = '–ö—Ä—É—Ç–∏–º...';
            
            // –ó–≤—É–∫ –≤—Ä–∞—â–µ–Ω–∏—è
            spinSound.currentTime = 0;
            spinSound.play();
            
            // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–π –±–∞—Ä–∞–±–∞–Ω–æ–≤
            document.getElementById('reel1').style.top = '0';
            document.getElementById('reel2').style.top = '0';
            document.getElementById('reel3').style.top = '0';
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            const results = [
                Math.floor(Math.random() * symbols.length),
                Math.floor(Math.random() * symbols.length),
                Math.floor(Math.random() * symbols.length)
            ];
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            spinReel('reel1', results[0]);
            spinReel('reel2', results[1]);
            spinReel('reel3', results[2], () => {
                checkWin(results);
                isSpinning = false;
                spinButton.disabled = false;
            });
        }
        
        function spinReel(reelId, resultIndex, callback = null) {
            const reel = document.getElementById(reelId);
            const itemHeight = 150;
            const spinDuration = 2000 + Math.random() * 1000;
            const spinItems = 30 + Math.floor(Math.random() * 10);
            
            let currentPosition = 0;
            let spinStart = null;
            
            function animate(timestamp) {
                if (!spinStart) spinStart = timestamp;
                const progress = timestamp - spinStart;
                
                // –ü–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
                const easeOut = 1 - Math.pow(1 - Math.min(progress / spinDuration, 1), 3);
                
                if (progress < spinDuration) {
                    currentPosition = easeOut * (spinItems * itemHeight);
                    reel.style.top = `-${currentPosition % (symbols.length * itemHeight)}px`;
                    requestAnimationFrame(animate);
                } else {
                    reel.style.top = `-${resultIndex * itemHeight}px`;
                    if (callback) callback();
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        function checkWin(results) {
            const winCombinations = [
                [0, 0, 0], // 3 –≤–∏—à–Ω–∏
                [1, 1, 1], // 3 –ª–∏–º–æ–Ω–∞
                [2, 2, 2], // 3 –∞–ø–µ–ª—å—Å–∏–Ω–∞
                [3, 3, 3], // 3 –≤–∏–Ω–æ–≥—Ä–∞–¥–∞
                [4, 4, 4], // 3 –∞—Ä–±—É–∑–∞
                [5, 5, 5]  // 3 —Å–µ–º–µ—Ä–∫–∏ (–¥–∂–µ–∫–ø–æ—Ç)
            ];
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∂–µ–∫–ø–æ—Ç–∞ (3 —Å–µ–º–µ—Ä–∫–∏)
            if (JSON.stringify(results) === JSON.stringify(winCombinations[5])) {
                const winAmount = 500;
                balance += winAmount;
                balanceElement.textContent = balance;
                resultElement.textContent = `–î–ñ–ï–ö–ü–û–¢!!! üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} –º–æ–Ω–µ—Ç! üéâ`;
                resultElement.classList.add('jackpot-animation');
                jackpotSound.currentTime = 0;
                jackpotSound.play();
                createConfetti();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥—Ä—É–≥–∏—Ö –∫–æ–º–±–∏–Ω–∞—Ü–∏–π 3 –≤ —Ä—è–¥
            for (let i = 0; i < winCombinations.length - 1; i++) {
                if (JSON.stringify(results) === JSON.stringify(winCombinations[i])) {
                    const winAmount = i === 4 ? 100 : 50; // 3 –∞—Ä–±—É–∑–∞ = 100, –¥—Ä—É–≥–∏–µ = 50
                    balance += winAmount;
                    balanceElement.textContent = balance;
                    resultElement.textContent = `–ë–æ–ª—å—à–æ–π –≤—ã–∏–≥—Ä—ã—à! üé∞ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} –º–æ–Ω–µ—Ç! üé∞`;
                    resultElement.classList.add('win-animation');
                    bigWinSound.currentTime = 0;
                    bigWinSound.play();
                    createConfetti();
                    return;
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ 2 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–∞
            if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                const winAmount = 15;
                balance += winAmount;
                balanceElement.textContent = balance;
                resultElement.textContent = `–í—ã–∏–≥—Ä—ã—à! +${winAmount} –º–æ–Ω–µ—Ç –∑–∞ 2 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–∞!`;
                winSound.currentTime = 0;
                winSound.play();
                return;
            }
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –≤—ã–∏–≥—Ä—ã—à–∞
            resultElement.textContent = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑! –£–¥–∞—á–∏!';
        }
        
        function resetGame() {
            if (isSpinning) return;
            
            clickSound.currentTime = 0;
            clickSound.play();
            
            balance = 100;
            balanceElement.textContent = balance;
            resultElement.textContent = '–ò–≥—Ä–∞ —Å–±—Ä–æ—à–µ–Ω–∞. –ë–∞–ª–∞–Ω—Å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω.';
            resultElement.classList.remove('win-animation', 'jackpot-animation');
            
            // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–π –±–∞—Ä–∞–±–∞–Ω–æ–≤
            document.getElementById('reel1').style.top = '0';
            document.getElementById('reel2').style.top = '0';
            document.getElementById('reel3').style.top = '0';
        }
        
        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                
                slotsContainer.appendChild(confetti);
                
                // –£–¥–∞–ª–µ–Ω–∏–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
